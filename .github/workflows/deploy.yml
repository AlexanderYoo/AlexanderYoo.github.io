name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Trigger on pushes to main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: withastro/action@v2 # Official Astro build action
      - uses: actions/deploy-pages@v4 # Deploy to GitHub Pages